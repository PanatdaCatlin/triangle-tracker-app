<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Triangle Tracker</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">
      <div class="jumbotron" id="jumbotron">
        <h1>Triangle Tracker</h1>
      </div>
      <p>Come find out if your object is a Triangle!</p>
      <!-- FORM -->
      <form id="triangle-tracker">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="side1">Enter a side one:</label>
          <div class="col-sm-10">
            <input class="form-control form-control-lg" id="side1" type="number" placeholder="Side 1" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="side2">Enter a side two:</label>
          <div class="col-sm-10">
            <input class="form-control form-control-lg" id="side2" type="number" placeholder="Side 2" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="side3">Enter a side three:</label>
          <div class="col-sm-10">
            <input class="form-control form-control-lg" id="side3" type="number" placeholder="Side 3" />
          </div>
        </div>
        <button class="btn btn-secondary btn-lg btn-block" type="submit" data-target="#myModal">Submit</button>
      </form>
      <!-- FORM END -->
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->

            <div class="container">
              <div class="modal-header">
                <h4 class="modal-title">Please enter a vaild input!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                This program only excepts numbers.
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Results -->
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Your Object is...</h5>
          <div id="solution"></div>
          <button class="btn btn-outline-secondary reset" type="click">Try Again?</button>
        </div>
      </div>
    </div>
    <!-- CONTAINER END -->
  </body>
</html>
